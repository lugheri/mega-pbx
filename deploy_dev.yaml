  - port: 80
    protocol: TCP
  selector: 
    app: central-v1
    tier: frontend

#Certificados 
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
    name: letsencrypt-prod
    namespace: megadev-pbx
spec:
    acme:
      server: https://acme-v02.api.letsencrypt.org/directory
      email: glaucolugh@gmail.com
      privateKeySecretRef:
          name: letsencrypt-prod
      solvers:
      - selector: {}
        http01:
          ingress:
            class: nginx        
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
    name: ingress
    namespace: megadev-pbx
    annotations:
        kubernetes.io/ingress.class: "nginx"  
        cert-manager.io/issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: 512m
spec: 
  tls:
  - hosts:
    - desenvolvimento.cloudcall.tec.br
    - dev-api.cloudcall.tec.br
    secretName: megapbx-prod-tls
  rules: 
    - host: dev-api.cloudcall.tec.br
      http: 
        paths: 
          - path: /
            backend: 
                serviceName: api-svc
                servicePort: 3000
    - host: desenvolvimento.cloudcall.tec.br
      http: 
        paths: 
          - path: /
            backend: 
                serviceName: front-srv
                servicePort: 80
